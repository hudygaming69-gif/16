<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator kosztów montażu</title>
</head>
<body>

<h2>Kalkulator kosztów montażu</h2>

<form method="post">
    <label>Szerokość pomieszczenia [m]:
        <input type="number" name="szerokosc" value="4">
    </label>
    
    <label>Długość pomieszczenia [m]:
        <input type="number" name="dlugosc" value="3">
    </label>

    <p>Typ panelu</p>
    <label><input type="radio" name="panel" value="laminowane"> Panele laminowane</label><br>
    <label><input type="radio" name="panel" value="winylowe"> Panele winylowe</label><br>
    <label><input type="radio" name="panel" value="deska" checked> Deska podłogowa</label><br><br>

    <input type="submit" value="Oblicz">
</form>

<p>Pole powierzchni pomieszczenia: 12, koszt montażu 216</p>

</body>
</html>
